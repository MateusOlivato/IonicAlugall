<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Usuário
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">
  
  
  <ion-card>
    <img class="imagem" src="https://static.vecteezy.com/system/resources/previews/000/550/980/non_2x/user-icon-vector.jpg" >
    <ion-button><ion-icon slot="icon-only" name="pencil-outline"></ion-icon></ion-button>
  
    <ion-card-header>
      <ion-card-subtitle>Avaliação do usuário:</ion-card-subtitle>
      <ion-card-title>{{nome}}</ion-card-title>
      <ion-card-subtitle>ID: {{id}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>E-mail: {{email}} </p>
      <p>Telefone: {{telefone}}</p>
      <p>Gênero: {{genero}}</p>
      <p>Anúncios ativos: {{qtdProdutos}}</p>
      <p></p>
  <ion-button size="block" routerLink='/anuncios'>Visualizar anúncios</ion-button>
  <ion-button size="block" (click)="addProduto()">Adicionar produto</ion-button>
  <p></p>
    </ion-card-content>

  </ion-card>
 
  <ion-button size="block" routerLink='/configuracoes'>Configurações <ion-icon slot="icon-only" name="settings-outline"></ion-icon></ion-button>
  <ion-button color="danger" size="block" (click)="logoff()">Desconectar</ion-button>

</ion-content>
