<ion-header no-border>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/img/logo.png">
  </div>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="center">

    <ion-card>

      <ion-card-header no-border>
          <h1>Cadastrar</h1>
      </ion-card-header>

<!---->

<ion-item transparent>
  <ion-label position="stacked">Nome Completo</ion-label>
  <ion-input type="text"></ion-input>
</ion-item>

<!---->

<ion-item transparent>
  <ion-label position="stacked">Sexo</ion-label>
  <ion-select>
    <ion-select-option value="M">Masculino</ion-select-option>
    <ion-select-option value="F">Feminino</ion-select-option> 
    <ion-select-option value="NB">Não-binário</ion-select-option> 
  </ion-select>
</ion-item>

  <!---->

<ion-item transparent>
  <ion-label position="stacked">CPF</ion-label>
  <ion-input type="text" max="12"></ion-input>
</ion-item>

  <!---->

  <ion-item transparent>
    <ion-label position="stacked">Data nascimento</ion-label>
    <ion-select display-format="DD/MM/AAAA" max="12" placeholder="DD/MM/AAAA"></ion-select>
  </ion-item>

  <!---->

  <ion-item transparent>
    <ion-label position="stacked">E-mail</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

    <!---->

    <ion-item transparent>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <!---->

    <ion-item transparent>
      <ion-label position="stacked">Confirmação de senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <!---->

    <ion-button color="primary" class="ion-button-class" shape="round" fill="solid" size="large" expand="block" type="submit">Efetuar Cadastro!</ion-button>
    <!---->
    
    <!---->
  </ion-card>
  </div>
</ion-content>
