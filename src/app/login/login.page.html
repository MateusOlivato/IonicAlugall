<ion-header no-border>
  <div class="login-header ion-padding">
    <img class="logo-img" src="assets/img/logo.png">
  </div>
</ion-header>

<ion-content>
  <div class="center">
    
<ion-card>
    <ion-card-header>
      <div heading-column-lr>
        <h1 big-heading>Login</h1>
        <ion-button transparent clear small-heading routerLink="/cadastro">SIGN UP</ion-button>
      </div>
    </ion-card-header>

      <ion-label> Faça login para explorar as ofertas do aplicativo</ion-label>

        <ion-item transparent>
          <ion-icon name="person"></ion-icon>
          <ion-input [(ngModel)]="email_address" type="email" placeholder="Digite seu e-mail" ></ion-input>          
        </ion-item>

        <ion-item transparent>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input [(ngModel)]="password" type="password" placeholder="Digite sua senha"></ion-input>
              </ion-item>
        <ion-label class="forget-password">Esqueceu a senha?</ion-label>

        <div linespace></div>

        <ion-button color="primary" class="ion-button-class" shape="round" fill="solid" size="large" expand="block" (click)="tentaLogin()">Login</ion-button>
        <ion-label class="ion-text-center">Ainda não tem acesso? <span (click)="abrirCadastrar()" class="link-button span">Cadastrar</span> 
        </ion-label>

      </ion-card>
   </div>
</ion-content>
